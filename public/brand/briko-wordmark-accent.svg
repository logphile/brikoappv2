<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">
  <title>Briko Wordmark (accent)</title>
  <style>
    .txt { font-family: "Outfit", "Inter", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
            font-weight: 600; font-size: 280px; fill: #111827; }
  </style>
  <!-- Text "Brik" -->
  <text x="40" y="290" class="txt">Brik</text>
  <!-- Stud "o" -->
  <g transform="translate(1180,200)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="#111827" stroke-width="50" />
    <!-- Stud top -->
    <circle cx="0" cy="0" r="95" fill="#111827" />
    <!-- Inner white ring -->
    <circle cx="0" cy="0" r="95" fill="none" stroke="#FFFFFF" stroke-width="12" />
    <!-- Highlight -->
    <clipPath id="wmClipStud">
      <circle cx="0" cy="0" r="95" />
    </clipPath>
    <g clip-path="url(#wmClipStud)">
      <circle cx="48" cy="-32" r="60" fill="#00E5A0" />
    </g>
  </g>
</svg>
