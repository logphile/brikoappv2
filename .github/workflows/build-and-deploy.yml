name: build-and-deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: "--max-old-space-size=4096"
  NUXT_PUBLIC_SUPABASE_URL: ${{ secrets.NUXT_PUBLIC_SUPABASE_URL }}
  NUXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NUXT_PUBLIC_SUPABASE_ANON_KEY }}

# 1) prove the NEW SWA + token accept uploads
jobs:
  deploy-smoke:
    runs-on: ubuntu-latest            # <— container action needs Linux
    timeout-minutes: 5
    steps:
      - name: Tiny site
        shell: bash
        run: |
          mkdir smoke
          echo '<!doctype html><title>ok</title><h1>ok</h1>' > smoke/index.html

      - name: SWA deploy (smoke)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: "."
          output_location: "smoke"
          production_branch: "main"

  # 2) build the site only if smoke succeeded
  build:
    needs: deploy-smoke
    if: ${{ needs.deploy-smoke.result == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prep pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpmstore-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpmstore-

      - name: Install deps (offline if cache hit)
        run: |
          set -euxo pipefail
          pnpm config set store-dir ~/.pnpm-store
          pnpm fetch --frozen-lockfile || true
          pnpm install --frozen-lockfile --offline || pnpm install --frozen-lockfile

      - name: Build (Nuxt static)
        run: |
          set -euxo pipefail
          time pnpm exec nuxi generate

      - name: Verify output exists
        shell: bash
        run: |
          test -f .output/public/index.html || (echo "index.html missing" && exit 1)
          echo "files:" $(find .output/public -type f | wc -l)
          du -h -d1 .output | sort -h | tail -n 20

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: .output/public
          if-no-files-found: error
          retention-days: 1

  # 3) deploy the built artifact to the NEW SWA (Linux runner)
  deploy-azure-prod:
    needs: build
    runs-on: ubuntu-latest            # <— container action needs Linux
    timeout-minutes: 8
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Sanity before deploy
        shell: bash
        run: |
          date +"start %T"
          test -f site/index.html || (echo "artifact missing index.html" && exit 1)
          echo "files:" $(find site -type f | wc -l)
          du -h -d1 site | sort -h | tail -n 10

      - name: Deploy to Azure Static Web Apps (prod)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: "."
          output_location: "site"
          production_branch: "main"

      - name: Stamp time after deploy
        if: always()
        run: date +"end %T"