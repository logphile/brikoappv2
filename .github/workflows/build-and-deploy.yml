name: build-and-deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: briko-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: "--max-old-space-size=4096"
  # ensure Nuxt bakes these at build time
  NUXT_PUBLIC_SUPABASE_URL: ${{ secrets.NUXT_PUBLIC_SUPABASE_URL }}
  NUXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NUXT_PUBLIC_SUPABASE_ANON_KEY }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with: { version: 9 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prep pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpmstore-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpmstore-

      - name: Install deps (offline if cache hit)
        run: |
          set -euxo pipefail
          pnpm config set store-dir ~/.pnpm-store
          pnpm fetch --frozen-lockfile || true
          pnpm install --frozen-lockfile --offline || pnpm install --frozen-lockfile

      - name: Build (Nuxt static)
        run: |
          set -euxo pipefail
          time pnpm exec nuxi generate

      - name: Verify output exists
        run: |
          test -f .output/public/index.html || (echo "index.html missing" && exit 1)
          echo "Files:" $(find .output/public -type f | wc -l)
          echo "Dirs: "  $(find .output/public -type d | wc -l)
          du -h -d1 .output | sort -h | tail -n 20

      - name: Artifact size guard (200 MB cap)
        run: bash scripts/guard-artifacts.sh

      - name: Prune pnpm store (speed up cache save)
        run: pnpm store prune || true

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: .output/public
          if-no-files-found: error
          retention-days: 1

  deploy-azure-prod:
    needs: build
    runs-on: windows-latest         # <- different runner family avoids the Linux oddities
    timeout-minutes: 8

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site                 # files are extracted to ./site

      - name: Sanity check artifact
        shell: bash
        run: |
          test -f site/index.html || (echo "index missing" && exit 1)
          echo "files:" $(find site -type f | wc -l)
          du -h -d1 site | sort -h | tail -n 10

      - name: Deploy to Azure Static Web Apps (prod)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: "."          # irrelevant when skip_app_build=true
          output_location: "site"    # <- the artifact we just downloaded
          production_branch: "main"

  deploy-azure-canary:
    needs: build
    runs-on: windows-latest
    timeout-minutes: 8

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Deploy to Azure Static Web Apps (canary)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_CANARY_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: "."
          output_location: "site"
          production_branch: "main"

  result:
    needs: [deploy-azure-prod, deploy-azure-canary]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (needs.deploy-azure-prod.result == 'success' || needs.deploy-azure-canary.result == 'success')
    steps:
      - run: echo "At least one deploy succeeded."
