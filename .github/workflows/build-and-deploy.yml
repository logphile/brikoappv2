name: build-and-deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: "--max-old-space-size=4096"
  NUXT_PUBLIC_SUPABASE_URL: ${{ secrets.NUXT_PUBLIC_SUPABASE_URL }}
  NUXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NUXT_PUBLIC_SUPABASE_ANON_KEY }}

# 1) prove the NEW SWA + token accept uploads
jobs:
  deploy-smoke:
    if: ${{ github.event_name == 'workflow_dispatch' }}  # manual only
    runs-on: ubuntu-latest            # <â€” container action needs Linux
    timeout-minutes: 5
    steps:
      - name: Tiny site
        shell: bash
        run: |
          mkdir -p smoke
          echo '<!doctype html><title>ok</title><h1>ok</h1>' > smoke/index.html

      - name: SWA deploy (smoke)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: "smoke"
          production_branch: "main"

  # 2) build the site only if smoke succeeded
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with: { version: 9 }

      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (Nuxt static)
        run: pnpm exec nuxi generate

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: .output/public
          if-no-files-found: error
          retention-days: 1

  # 3A) Deploy via SWA Action (upload-only)
  deploy-swa-action:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - uses: actions/download-artifact@v4
        with: { name: site, path: site }

      - name: Deploy via SWA Action (upload-only)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: "site"         # IMPORTANT: folder with index.html
          production_branch: "main"

  # 3B) Deploy via SWA CLI (alternate upload path)
  deploy-swa-cli:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - uses: actions/download-artifact@v4
        with: { name: site, path: site }

      - name: SWA CLI deploy
        env:
          SWA_CLI_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          SWA_CLI_TELEMETRY_OPTOUT: "1"
        run: |
          npm i -g @azure/static-web-apps-cli@1.1.8
          swa deploy site --env production --verbose