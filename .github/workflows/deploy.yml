name: build and deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          pwd
          ls -la
          echo "::group::repo root"
          ls -la $GITHUB_WORKSPACE
          echo "::endgroup::"
          echo "::group::app dir"
          ls -la .
          echo "::endgroup::"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: |
          # ensure lockfile is available inside /app for frozen install
          cp ../pnpm-lock.yaml pnpm-lock.yaml
          pnpm install --frozen-lockfile

      - name: Typecheck (non-blocking)
        run: pnpm run typecheck
        continue-on-error: true

      - name: Generate static site
        env:
          NUXT_TELEMETRY_DISABLED: '1'
          NITRO_PRESET: static
        run: pnpm run generate

      - name: Verify build output (must exist)
        run: |
          set -e
          test -d .output/public || (echo "‚ùå .output/public missing"; exit 1)
          echo "::group::tree .output"
          ls -la .output
          ls -la .output/public || true
          ls -la .output/public/_nuxt || true
          echo "::endgroup::"

      - name: List build output (debug)
        run: |
          echo "::group::tree .output/public"
          ls -la .output/public
          echo
          ls -la .output/public/_nuxt || true
          echo "::endgroup::"

      - name: Upload to SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "/"
          output_location: "app/.output/public"
          skip_app_build: true
