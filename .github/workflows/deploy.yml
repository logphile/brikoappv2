name: deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build static site and upload to SWA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: app/pnpm-lock.yaml

      - name: Install deps
        working-directory: app
        run: pnpm install --frozen-lockfile

      - name: Lint (non-blocking)
        working-directory: app
        run: pnpm run -s lint || true

      - name: Typecheck (non-blocking)
        working-directory: app
        run: pnpm run -s typecheck || true

      - name: Generate static site
        working-directory: app
        run: pnpm run -s generate

      - name: Verify build output (must exist)
        run: |
          test -f app/.output/public/index.html
          ls -la app/.output/public | head -50

      - name: List build output (debug)
        run: ls -la app/.output/public || true

      - name: Upload to SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          action: upload
          app_location: app/.output/public
          skip_app_build: true
