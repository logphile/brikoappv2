name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1'   # Mondays 09:00 UTC â€“ weekly drift check
  workflow_dispatch:

env:
  UNPLUGIN_ICONS_DISABLE_AUTO_INSTALL: '1'
  ICONS_DISABLE_AUTO_INSTALL: '1'

defaults:
  run:
    working-directory: app

jobs:
  install:
    name: Install deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml
      - name: Clean install
        run: |
          rm -rf node_modules
          pnpm install --no-frozen-lockfile

  build:
    name: Build static site
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml
      - name: Clean install
        run: |
          rm -rf node_modules
          pnpm install --no-frozen-lockfile
      - name: Build static site
        run: pnpm run generate   # nuxt generate (static build)
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: app/.output/public

  smoke:
    name: Playwright smoke tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml
      - name: Install deps
        run: pnpm install --no-frozen-lockfile
      - name: Run smoke tests (non-blocking)
        run: pnpm run test:smoke
        continue-on-error: true
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/playwright-report

  lighthouse:
    name: Lighthouse CI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml
      - name: Run Lighthouse (placeholder, non-blocking)
        run: pnpm run ci:lighthouse
        continue-on-error: true

  a11y_links_size:
    name: A11y + links + size
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml
      - name: Run A11y/Links/Size (placeholder, non-blocking)
        run: pnpm run ci:a11y
        continue-on-error: true
