name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1'   # Mondays 09:00 UTC â€“ weekly drift check
  workflow_dispatch:

defaults:
  run:
    working-directory: app

jobs:
  install:
    name: Install deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml
      - run: pnpm install

  build:
    name: Build static site
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml
      - run: pnpm install
      - run: pnpm run generate   # nuxt generate (static build)
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: app/.output/public

  smoke:
    name: Playwright smoke tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'pnpm'
          cache-dependency-path: app/pnpm-lock.yaml
      - run: pnpm install
      - run: pnpm exec playwright install --with-deps
      - name: Serve static build
        run: |
          pnpm add -D serve
          npx serve .output/public -l 4173 &
          sleep 2
      - name: Run smoke tests
        run: pnpm run test:smoke
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/playwright-report

  lighthouse:
    name: Lighthouse CI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm install
      - name: Serve static build
        run: |
          pnpm add -D serve
          npx serve .output/public -l 4173 &
          sleep 2
      - name: Run LHCI
        run: pnpm run lhci

  a11y_links_size:
    name: A11y + links + size
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - run: pnpm install
      - name: Pa11y
        run: pnpm run a11y
      - name: Linkinator
        run: pnpm run links
      - name: Size Limit
        run: pnpm run size
