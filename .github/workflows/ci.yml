name: CI

on:
  push:                     # run on ANY push so you can see it immediately
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build (Nuxt generate preferred)
        run: |
          pnpm run -s generate || pnpm run -s build
          test -d .output/public || echo "No static output; OK for CI"

      - name: Tests (optional)
        run: pnpm run -s test || echo "no tests"
